info:
  description: Documentation for the Easy Fixer API
  title: API Documentation
  version: 1.0.0
openapi: 3.1.1
servers:
  - description: Local Server
    url: http://localhost:4000/api/v1
  - description: Production Server
    url: ""
paths:
  /users/create:
    post:
      tags:
        - Users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCreateResponse"
        "400":
          description: Bad request - validation error
components:
  schemas:
    UserCreateRequest:
      type:
        - object
      properties:
        email:
          type:
            - string
          format: email
        name:
          type:
            - string
          minLength: 1
          maxLength: 255
      required:
        - email
      description: Required data to create a user
      example:
        email: ha@ho.com
        name: Test User
    UserCreateResponse:
      type:
        - object
      properties:
        data:
          type:
            - object
          properties:
            email:
              type:
                - string
              format: email
            name:
              type:
                - string
              minLength: 1
              maxLength: 255
            id:
              type:
                - number
          required:
            - email
            - id
        message:
          type:
            - string
        success:
          default: true
          type:
            - boolean
      required:
        - data
      description: User created successfully
      example:
        data:
          email: ha@ho.com
          id: 1
          name: Test User
        message: OK
        success: true
tags: []
